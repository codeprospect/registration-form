<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" charset="utf-8"></script>
    <title>registration</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Register</h1>
      </div>
      <form id="form" class="form" action="index.html" method="POST">
      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="waikau" required>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="waikau@website.com" required>
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="text" name="username" id="password" placeholder="waikau" required>
      </div>
      <div class="form-control">
        <label for="password-check">Repeat Password</label>
        <input type="password" id="password-check" placeholder="waikau" required>
      </div>
      <button type="submit" name="button">Register</button>
      </form>
    </div>
  </body>
</html>
