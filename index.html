<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>registration</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <fieldset class="fields">
        <legend>registration</legend>
        <label for="fname">First Name:</label>&nbsp
        <input type="text" id="fname" name="fname" placeholder="John"><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Doe"><br>
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email" placeholder="johndoe@gmail.com"><br>
        <label for="password">password:</label>
        <input type="password" id="pwd" name="pwd"><br>
        <label for="password">repeat password:</label>
        <input type="password" id="rpt-pwd" name="rpt-pwd"><br>
        <p>Gender</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label><br>
        <p>Language</p>
        <input type="checkbox" id="python" name="python" value="python">
        <label for="python">python</label><br>
        <input type="checkbox" id="javascript" name="javascript" value="javascript">
        <label for="javascript">javascript</label><br>
        <input type="button" id="submit" value="submit">
      </fieldset>
    </form>
  </body>
</html>
