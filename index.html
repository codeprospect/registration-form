<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" charset="utf-8"></script>
    <title>registration</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Register</h1>
      </div>
      <form id="form" class="form" action="index.html" method="POST">
      <div class="form-control success">
        <input type="text" name="username" id="username" placeholder="username" required>
        <small>Error Message</small>
        <i class="material-icons right">check</i>
        <i class="material-icons wrong">clear</i>
      </div>
      <div class="form-control failure">
        <input type="email" name="email" id="email" placeholder="email" required>
        <small>Error Message</small>
        <i class="material-icons right">check</i>
        <i class="material-icons wrong">clear</i>
      </div>
      <div class="form-control">
        <input type="text" name="username" id="password" placeholder="password" required>
        <small>Error Message</small>
        <i class="material-icons right">check</i>
        <i class="material-icons wrong">clear</i>
      </div>
      <div class="form-control">
        <input type="password" id="password-check" placeholder="repeat password" required>
        <small>Error Message</small>
        <i class="material-icons right">check</i>
        <i class="material-icons wrong">clear</i>
      </div>
      <button type="submit" name="button">Register</button>
      </form>
    </div>
  </body>
</html>
